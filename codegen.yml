schema: .graphql/schema.graphql

generates:
  ./src/libs/codegen.ts:
    documents:
      - 'src/libs/**/*.{ts,tsx}'
      - '!src/libs/**/*.codegen.ts'
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      scalars:
        DateTime: string

  ./src/pages/codegen.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string

  ./src/pages/:
    preset: near-operation-file
    documents:
      - src/pages/**/*.page.tsx
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        DateTime: string
      nonOptionalTypename: true
    presetConfig:
      baseTypesPath: ./codegen.ts
      extension: .codegen.ts

  ./src/mocks/codegen.ts:
    documents:
      - 'src/**/*.{ts,tsx}'
      - '!src/**/codegen.ts'
      - '!src/**/*.codegen.ts'
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      scalars:
        DateTime: string
